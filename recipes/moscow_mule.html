<body>
    <h1>Moscow Mule</h1>
    <img src="../images/moscow_mule.jpg" alt="Moscow Mule">

    <h2>Description</h2>
    
    <h3>Ingredients</h3>
        <ul>
            <li>1.5 oz Tito's vodka</li>
            <li>0.5 oz Fresh lime juice</li>
            <li>3 oz Ginger beer</li>
        </ul>
    <h3>Steps</h3>
        <ol>
            <li>Obtain glass</li>
            <li>Build with vodka, ginger beer, then add lime</li>
            <li>Shake, vigorously</li>
            <li>Add ice and lime wheel to garnish</li>
        </ol>
</body>
